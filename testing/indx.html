<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contributors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Discord-inspired style */
#contributors {
      background-color: #2c2f33;
}
    .card {
      background-color: #36393f;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    .card-header {
      background-color: #40444b;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
    }
    .card-header h5 {
      margin-bottom: 0;
      font-size: 20px;
      color: #fff;
    }
    .card-body {
      padding: 20px;
    }
    .card-text {
      font-size: 16px;
      color: #fff;
    }
    .card-footer {
      background-color: #40444b;
      border-top: none;
      border-radius: 0 0 8px 8px;
      text-align: center;
    }
    .card-footer a {
      color: #7289da;
    }
  </style>
</head>
<section id="contributors">
  <div class="container">
    <h1 class="mt-5 mb-4 text-white">Contributors</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-user mr-2"></i>John Doe</h5>
          </div>
          <div class="card-body">
            <p class="card-text">John is a software developer with over 10 years of experience.</p>
          </div>
          <div class="card-footer">
            <a href="#"><i class="fab fa-github mr-2"></i>GitHub</a>
            <a href="#"><i class="fab fa-linkedin mr-2"></i>LinkedIn</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-user mr-2"></i>Jane Smith</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Jane is a UX designer with a passion for creating beautiful and intuitive interfaces.</p>
          </div>
          <div class="card-footer">
            <a href="#"><i class="fab fa-github mr-2"></i>GitHub</a>
            <a href="#"><i class="fab fa-linkedin mr-2"></i>LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
